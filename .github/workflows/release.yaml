name: Django Docker Build and AWS ECR Push

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Build Docker Image
        run: |
          docker compose build

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::598479110370:oidc-provider/token.actions.githubusercontent.com
          role-session-name: githubsession
          aws-region: eu-central-1

      - name: AWS ECR Login
        run: |
          echo ${{ secrets.AWS_PASSWORD }} | docker login --username ${{ secrets.AWS_USER }} --password-stdin 598479110370.dkr.ecr.eu-central-1.amazonaws.com
          

      - name: Tag Docker Image
        run: |
          docker tag django_test:latest 598479110370.dkr.ecr.eu-central-1.amazonaws.com/django_test:latest

      - name: Push Docker Image to AWS ECR
        run: |
          docker push 598479110370.dkr.ecr.eu-central-1.amazonaws.com/django_test:latest
